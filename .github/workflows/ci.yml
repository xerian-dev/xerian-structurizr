name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run ESLint
        id: lint
        run: |
          npm run lint 2>&1 | tee lint-output.txt
        continue-on-error: true

      - run: npm run compile

      - name: Run tests
        id: test
        run: |
          xvfb-run npm test 2>&1 | tee test-output.txt
        continue-on-error: true

      - name: Generate test report
        if: always()
        run: |
          echo "## CI Results üîç" > test-report.md
          echo "" >> test-report.md

          # Lint results
          if [ -f lint-output.txt ]; then
            if grep -q "‚úñ" lint-output.txt; then
              PROBLEMS=$(grep -oP '\d+(?= problems?)' lint-output.txt | tail -1)
              echo "‚ö†Ô∏è **ESLint found $PROBLEMS issue(s)**" >> test-report.md
              echo "" >> test-report.md
              echo "<details><summary>View lint issues</summary>" >> test-report.md
              echo "" >> test-report.md
              echo "\`\`\`" >> test-report.md
              cat lint-output.txt >> test-report.md
              echo "\`\`\`" >> test-report.md
              echo "</details>" >> test-report.md
              echo "" >> test-report.md
            else
              echo "‚úÖ **No lint issues**" >> test-report.md
              echo "" >> test-report.md
            fi
          fi

          # Extract test summary from output
          if [ -f test-output.txt ]; then
            if grep -q "passing" test-output.txt; then
              PASSING=$(grep -oP '\d+(?= passing)' test-output.txt | tail -1)
              echo "‚úÖ **$PASSING tests passed**" >> test-report.md
            fi

            if grep -q "failing" test-output.txt; then
              FAILING=$(grep -oP '\d+(?= failing)' test-output.txt | tail -1)
              echo "‚ùå **$FAILING tests failed**" >> test-report.md
              echo "" >> test-report.md
              echo "<details><summary>View failed tests</summary>" >> test-report.md
              echo "" >> test-report.md
              echo "\`\`\`" >> test-report.md
              grep -A 50 "failing" test-output.txt | tail -n +2 >> test-report.md
              echo "\`\`\`" >> test-report.md
              echo "</details>" >> test-report.md
            else
              echo "" >> test-report.md
              echo "All tests passed! üéâ" >> test-report.md
            fi

            # Extract test execution time
            if grep -qP '\d+ passing \(\d+[ms]+\)' test-output.txt; then
              TIME=$(grep -oP '\d+ passing \(\K[^)]+' test-output.txt | tail -1)
              echo "" >> test-report.md
              echo "‚è±Ô∏è **Test execution time:** $TIME" >> test-report.md
            fi

            echo "" >> test-report.md
            echo "<details><summary>View full test output</summary>" >> test-report.md
            echo "" >> test-report.md
            echo "\`\`\`" >> test-report.md
            cat test-output.txt >> test-report.md
            echo "\`\`\`" >> test-report.md
            echo "</details>" >> test-report.md
          fi

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('test-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI Results üîç')
            );

            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Fail workflow if tests or lint failed
        if: steps.test.outcome == 'failure' || steps.lint.outcome == 'failure'
        run: exit 1
